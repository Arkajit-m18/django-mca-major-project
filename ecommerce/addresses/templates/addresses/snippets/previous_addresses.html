{% if address_qs.exists %}
    <form method="POST" action="{{ action_url }}">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        {% if address_type %}
            <input type="hidden" name="address_type" value="{{ address_type }}">
        {% endif %}
        {% for address in address_qs %}
        <label for="address-{{ address.id }}">
            <input type="radio" name="shipping_address" value="{{ address.id }}"> {{ address.address_line_1 }}
        </label><br>
        {% endfor %}
        <button class="btn btn-primary btn-sm my-1" type="submit">Use Address</button>
    </form>
{% endif %}
