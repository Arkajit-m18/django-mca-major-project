{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title_block %}New Address{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="display-3 my-3">Create New Address</h1>
            <hr>
        </div>
        <div class="col-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success btn-lg my-3">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
