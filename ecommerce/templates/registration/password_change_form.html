{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class='row'>
  <div class="col-12">
      <h1 class="display-3">Change your Password</h1>
      <hr>
  </div>
    <div class='col-md-4 col-10'>
      <form method='post' action=''>{% csrf_token %}
          {% bootstrap_form form %}
      <span style='margin-bottom: 12px;'></span>
      <button type="submit" class='btn btn-block btn-info'>Save</button>
      </form>
    </div>
</div>
{% endblock %}
