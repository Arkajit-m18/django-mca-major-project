{% extends 'base.html' %}
{% block title_block %}Subscribe{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            {%if title %}<h1 class="display-3 my-3">{{ title }}</h1>{% endif %}
            <hr>
        </div>
        <div class="col-12 col-md-6">
            <form method="POST" action="{% if action_url %}{{ action_url }}{% endif %}">{% load bootstrap3 %}
                {% csrf_token %}
                {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                {% endif %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success btn-lg my-1">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
