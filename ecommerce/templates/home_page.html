{% extends 'base.html' %}
{% load static %}
{% block title_block %}Home{% endblock %}
{% block base_head %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
  <div class="row vertical-center-row home-body">
      <div class="col text-center">
        <h1 class="display-1">{{ title }}</h1>
        <h3 class="display-3">{{ content }}</h3>
        <p class="lead">{{ tag }}</p>
      </div>
  </div>
{% endblock %}

{% comment %}<img src="{% static 'img/beach.jpg' %}" class="img-fluid" alt="beach.jpg">{% endcomment %}
