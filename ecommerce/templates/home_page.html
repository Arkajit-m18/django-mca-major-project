{% extends 'base.html' %}
{% load static %}
{% block title_block %}Home{% endblock %}
{% block base_head %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
  <div class="row">
      <div class="col">
        <h1>{{ title }}</h1>
        <h3>{{ content }}</h3>
        <img src="{% static 'img/beach.jpg' %}" class="img-fluid" alt="beach.jpg">
      </div>
  </div>
{% endblock %}
