{% extends 'base.html' %}
{% block title_block %}Login{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="display-3">Login</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="col-sm-6 col-12">
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success my-3">Login</button>
                    <small class="form-text text-muted mr-auto">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
