<form class="form-product-quantity-ajax form-group" method="POST">
    {% csrf_token %}
    <input class="form-control-sm cart-product-quantity" type="number" min="1" max="100" value="1">
    <input class="cart-item-product-id" type="hidden" name="product_id" value="{{ product_id }}">
    <button type="submit" class="btn btn-sm btn-outline-warning" style="padding: 0px;">Update</button>
</form>
