<form method="GET" action="{% url 'search:search_list' %}" class="form my-2 my-lg-0 search-form">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </span>
    </div>
</form>
