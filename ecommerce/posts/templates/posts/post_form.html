{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}
{% block post_content %}
    <div class="col-12">
        {% if form.instance.pk %}
            <h1 class="display-3">Update Post:</h2>
        {% else %}
            <h1 class="display-3">Create a new post:</h1>
        {% endif %}
        <hr>
    </div>
    <form method="POST" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Post">
    </form>
{% endblock %}
